<div class="modal-header">
    <h3 class="modal-title">Login</h3>
</div>
<div class="modal-body">
    <form name="form" ng-submit="vm.login(vm.user)">
        <input ng-model="vm.user.email" name="email" class="form-control form-control-primary" type="email" placeholder="Email or Username"
        ng-minlength="5" required>
        <input ng-model="vm.user.password" name="password" class="form-control form-control-primary" type="password" placeholder="Password"
        ng-minlength="6" required>
        <div class="modal-footer">
            <button class="btn btn-default" type="submit" ng-disabled="form.$invalid">Login</button>
            <button class="btn btn-default" type="button" ng-click="vm.closeModal()">Cancel</button>
        </div>
    </form>
</div>
